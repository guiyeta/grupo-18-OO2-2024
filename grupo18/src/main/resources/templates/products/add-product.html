<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Add Product</h1>
<form th:action="@{/add-product}" th:object="${productDto}" method="post">
    <label for="code">Code:</label>
    <input type="text" id="code" th:field="*{code}" required />

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required />

    <button type="submit">Add Product</button>
</form>
</body>
</html>
