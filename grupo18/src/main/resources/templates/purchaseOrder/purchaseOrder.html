<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchase Order Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Purchase Order Information</h1>
<table>
    <thead>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Supplier</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.product}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy')}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.supplier}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
