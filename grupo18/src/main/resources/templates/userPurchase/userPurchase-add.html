<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User Purchase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Add User Purchase</h1>
    <form th:action="@{/user-purchase/add}" th:object="${userPurchaseDto}" method="post">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" th:field="*{productName}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Product Name Error</div>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" th:field="*{amount}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Amount Error</div>
        </div>

        <button type="submit" class="btn btn-primary">Purchase</button>

        <div id="success" th:if="${param.success}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    </form>
</div>
</body>
</html>
