<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Purchases List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container">
    <h1 class="my-4">User Purchases List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>User</th>
            <th>Product Name</th>
            <th>Amount</th>
            <th>Total Price</th>
            <th>Purchase Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="purchase : ${purchases}">
            <td th:text="${purchase.id}"></td>
            <td th:text="${purchase.userUsername}"></td>
            <td th:text="${purchase.productName}"></td>
            <td th:text="${purchase.amount}"></td>
            <td th:text="${purchase.totalPrice}"></td>
            <td th:text="${#temporals.format(purchase.purchaseDate, 'dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
