<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lot List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Lot List</h1>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <table class="table">
        <thead>
        <tr>
            <th>Lot Id</th>
            <th>Purchase Order ID</th>
            <th>Product </th>
            <th>Reception Date</th>
            <th>Order Date</th>
            <th>Supplier</th>
            <th>Amount</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="lot : ${lots}">
            <td th:text="${lot.id}"></td>
            <td th:text="${lot.purchaseOrderId}"></td>
            <td th:text="${lot.purchaseOrderProductName}"></td>
            <td th:text="${#temporals.format(lot.receptionDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(lot.purchaseOrderOrderDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${lot.purchaseOrderSupplier}"></td>
            <td th:text="${lot.purchaseOrderAmount}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/lots/add}" class="btn btn-success">Add Lot</a>

</div>
</body>
</html>
