<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Inactive Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
</div>
<div class="container">
    <h1 class="my-4">Inactive Product List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th>Cost Price</th>
            <th>Sell Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.code}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.costPrice}"></td>
            <td th:text="${product.sellPrice}"></td>

            <td>
                <form th:action="@{/products/activate/{id}(id=${product.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-success btn-sm"
                            onclick="return confirm('¿Estás seguro que quieres activar este producto?')">Activate
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/products/active}" class="btn btn-primary">View Active Products</a>
    <a th:href="@{/products}" class="btn btn-primary">View All Products</a>
</div>
</body>
</html>
