<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Active Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1 class="my-4">Active Product List</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Description</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Cost Price</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Sell Price</th>
            <th sec:authorize="hasRole('ROLE_USER')">Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.code}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${product.costPrice}"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')" th:text="${product.sellPrice}"></td>
            <td sec:authorize="hasRole('ROLE_USER')" th:text="${product.sellPrice}"></td>
            <td>
                <a th:href="@{/products/update/{id}(id=${product.id})}" class="btn btn-primary btn-sm"
                   sec:authorize="hasRole('ROLE_ADMIN')">Edit
                </a>
                <a th:href="@{/user-purchase/add(productName=${product.name})}" class="btn btn-success btn-sm"
                   sec:authorize="hasRole('ROLE_USER')">Buy
                </a>

                <form sec:authorize="hasRole('ROLE_ADMIN')" th:action="@{/products/deactivate/{id}(id=${product.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Estás seguro que quieres desactivar este producto?')">Deactivate
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/products/add}" class="btn btn-success"
       sec:authorize="hasAnyRole('ROLE_ADMIN')">Add Product
    </a>

    <a th:href="@{/products/inactive}" class="btn btn-warning"
       sec:authorize="hasRole('ROLE_ADMIN')">View Inactive Products
    </a>
</div>
</body>
</html>
