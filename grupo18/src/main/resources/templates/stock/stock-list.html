<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stock List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Stock List </h1> List</h1>


    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Current Stock</th>
            <th>Critic Stock</th>
 
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${products}">
            <td th:text="${stock.id}"></td>
            <td th:text="${stock.productName}"></td>
            <td th:text="${stock.currentStock}"></td>
            <td th:text="${stock.criticStock}"></td>            
        </tr>
        </tbody>
    </table>

   

</div>
