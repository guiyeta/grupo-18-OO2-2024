<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Critical Stock</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div>
    <th:block th:replace="~{fragments/header :: header}"></th:block>
</div>
<div class="container">
    <h1>Edit Critical Stock</h1>
    <form th:action="@{/stock/update/{id}(id=${stockDto.id})}" th:object="${stockDto}" method="post">
        <div class="form-group">
            <label for="criticStock">Critical Stock</label>
            <input type="number" id="criticStock" th:field="*{criticStock}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('criticStock')}" th:errors="*{criticStock}">Critical Stock Error</div>
        </div>
        <button type="submit" class="btn btn-primary">Update Critical Stock</button>
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    </form>
</div>
</body>
</html>
